<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Dominando el DOM en JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <input type="number" class="passwordLength" placeholder="Número de carácteres que tendrá la contraseña (8-20)">
        <button class="passwordGenerator">Generar Contraseña</button>
        <div class="password-display" id="passwordDisplay">Tu contraseña aparecerá aquí</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
